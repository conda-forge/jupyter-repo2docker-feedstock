{% set name = "jupyter-repo2docker" %}
{% set version = "2025.12.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_repo2docker-{{ version }}.tar.gz
  sha256: 64571ba5e1d04845eeb4fa9823bae681402e706afb29f966d5ddeb272d60d0cf

build:
  entry_points:
    - jupyter-repo2docker = repo2docker.__main__:main
    - repo2docker = repo2docker.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - chardet
    - docker-py !=5.0.0
    - entrypoints
    - escapism
    - iso8601
    - jinja2
    - python-json-logger
    - requests
    - ruamel.yaml >=0.15
    - semver
    - toml
    - traitlets
    - packaging

test:
  imports:
    - repo2docker
    - repo2docker.buildpacks
  commands:
    - pip check
    - jupyter-repo2docker --help
    - repo2docker --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://repo2docker.readthedocs.io/en/latest/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Repo2docker: Turn code repositories into Jupyter enabled Docker Images'

extra:
  recipe-maintainers:
    - ocefpaf
